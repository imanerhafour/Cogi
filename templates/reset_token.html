{% extends 'base.html' %}

{% block title %}Nouveau mot de passe{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-center">🔐 Nouveau mot de passe</h2>
  <p class="text-muted text-center">Saisissez votre nouveau mot de passe ci-dessous.</p>

  <form method="POST" class="mt-4 needs-validation" novalidate>
    <div class="mb-3">
      <label for="password" class="form-label">Nouveau mot de passe</label>
      <input type="password" id="password" name="password" class="form-control" required
             pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}"
             title="Minimum 8 caractères, une majuscule, une minuscule, un chiffre et un caractère spécial.">
    </div>
    <div class="mb-3">
      <label for="confirm" class="form-label">Confirmer le mot de passe</label>
      <input type="password" id="confirm" name="confirm" class="form-control" required>
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-primary">🔁 Réinitialiser</button>
    </div>
  </form>
</div>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.querySelector("form");
    form.addEventListener("submit", function (event) {
      if (!form.checkValidity()) {
        event.preventDefault();
        event.stopPropagation();
      }
      form.classList.add("was-validated");
    });
  });
</script>

{% endblock %}
