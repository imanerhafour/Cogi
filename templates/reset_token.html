{% extends 'base.html' %}

{% block title %}Nouveau mot de passe{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-center">🔐 Nouveau mot de passe</h2>
  <p class="text-muted text-center">Saisissez votre nouveau mot de passe ci-dessous.</p>

  <form method="POST" class="mt-4">
    <div class="mb-3">
      <label for="password" class="form-label">Nouveau mot de passe</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="mb-3">
      <label for="confirm" class="form-label">Confirmer le mot de passe</label>
      <input type="password" class="form-control" id="confirm" name="confirm" required>
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-success">🔁 Réinitialiser</button>
    </div>
  </form>
</div>
{% endblock %}
